{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between">
  <h2 class="my-5">게시글 목록</h2>
  <div class="d-flex align-items-center">
    <a href="{% url 'articles:create' %}">
      <button type="button" class="btn btn-primary">글 작성</button>
    </a>
  </div>
</div>
<div class="row">
  {% for article in articles %}
  <a href="{% url 'articles:detail' article.pk %}" class="p-3 text-dark text-decoration-none col-md-6 col-xl-4 col-xxl-3">
    <div class="card w-100" style="width: 18rem;">
      {% if article.thumbnail %}
      <img src="{{ article.thumbnail.url }}" class="card-img-top" alt="{{ article.thumbnail }}">
      {% else %}
      <img src="https://via.placeholder.com/400x300/fdc1c6.png"/>
      {% endif %}
      <div class="card-body">
        <p class="card-text">{{ article.title }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}

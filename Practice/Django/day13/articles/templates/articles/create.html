{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1> 글쓰기 </h1>

<form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form article_form %}
    {% bootstrap_button button_type="submit" content="OK" %}
</form>
{% endblock %}

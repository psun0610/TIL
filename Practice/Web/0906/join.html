<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="my-4 text-center fs-2">회원 가입</h1>
    <form action="">
      <div class="mb-3">
        <p class="mb-2"><label for="email">이메일</label></p>
        <input type="email" id="email" class="form-control" aria-describedby="emailHelp" required autofocus>
        <div class="text-muted">가입시 활용할 이메일 주소를 작성해주세요.</div>
      </div>

      <div class="mb-3">
        <p class="mb-2"><label for="password" class="form-label">비밀번호</label></p>
        <input type="password" id="password" class="form-control">
      </div>

      <div class="mb-3">
        <p class="mb-2"><label for="password-check">비밀번호 확인</label></p>
        <input type="password" id="password-check" class="form-control">
        <p class="text-muted">비밀번호를 동일하게 작성해주세요.</p>
      </div>

      <div class="mb-3">
        <p class="mb-2"><label for="profile">프로필 사진</label></p>
        <input type="file" id="profile" class="form-control" accept="image/gif, image/jpeg, image/png">
      </div>

      <div class="mb-3">
        <input type="checkbox" id="agree"><label for="agree" class="mx-2">개인정보 활용에 동의합니다.</label>
      </div>

      <button type="submit" class="btn btn-primary">가입 신청</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
